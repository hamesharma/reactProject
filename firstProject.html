<!DOCTYPE html>
<html>
<head>
<style> 
#myDIV {
  width: 300px;
  height: 300px;
  background-color: coral;
  color: white;
}
</style>
</head>

<body>
<h2>The backgroundColor Property</h2>

<p>Click the "Try it" button to set the backgroundColor property:</p>

<button onclick="myFunction()">Click Me</button>

<div id="myDIV">
  <h1>Hello</h1>
</div>

<script>
function myFunction() {
  document.getElementById("myDIV").style.backgroundColor = "lightblue", "red", "green";

}
</script>

</body>
</html>
